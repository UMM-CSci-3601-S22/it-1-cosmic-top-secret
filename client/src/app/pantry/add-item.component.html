<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addPantryForm" (ngSubmit)="submitForm();">
      <mat-card class="add-pantry-card">
        <mat-card-header>
          <mat-card-title class="add-pantry-title">New Pantry</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Product</mat-label>
            <input matInput placeholder="Product" formControlItem="product" required>
            <mat-error *ngFor="let validation of addPantryValidationMessages.product">
              <mat-error class="error-message" data-test="productError"
                *ngIf="addPantryForm.get('product').hasError(validation.type) && (addPantryForm.get('product').dirty || addPantryForm.get('product').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button type="button" color="primary" [disabled]="!addPantryForm.valid" type="submit"
            data-test="confirmAddPantryButton">
            ADD ITEM
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
