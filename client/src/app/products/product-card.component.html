<mat-card class="product-card" *ngIf="this.product">
  <mat-card-header>
    <mat-card-title class="product-card-name">{{ this.product.productName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Minimum threshold: <span class="user-card-threshold">{{ this.product.threshold }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/products', this.product._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
